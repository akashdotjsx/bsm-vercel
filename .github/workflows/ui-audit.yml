name: UI Token Audit

on:
  pull_request:
    paths:
      - 'app/**'
      - 'components/**'
      - 'scripts/ui-token-audit.mjs'
      - 'app/globals.css'

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci || npm i
      - run: node scripts/ui-token-audit.mjs
        name: Run UI token audit